
<!doctype html>
<html>
<head>
    <title>Image Classifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">
        #mainUI {
            display: inline-block;
        }
        #markupSpace{
            border:1px solid #000000;
            float: left;
        }
        #previewSpace {
            border:1px solid #000000;
        }
        .parent {
            display: grid;
            grid-template-columns: repeat(5, 210px);
            grid-template-rows: repeat(4, 200px);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
        }
        .center {
            margin: auto;
            width: 1050px;
        }
        .markupSpaceSection { 
            grid-area: 1 / 1 / 5 / 4; 
        }
        .previewSection { 
            grid-area: 1 / 4 / 3 / 6;             
        }
        .inputSection { 
            grid-area: 3 / 4 / 4 / 6;            
        } 
        .controlsSection { 
            grid-area: 4 / 4 / 5 / 6; 
        } 
    </style>    
</head>

<body>
    <!-- 
        Main features: 
            have the user be able to mark the waterline. (done)
            have a magnification view. (done)
            have the user be able to flip through to more images
            have the user be able to mark an image as bad or unworkable
            Make it as simple and obvious as posible.
    -->
    <div class="center">
        <div class="parent">
            <!--The following is the full view-->
            <div class="markupSpaceSection"> 
                <canvas id="markupSpace" width="600" height="800" ></canvas>
            </div>
            <!-- The following is the magnification view -->
            <div class="previewSection"> 
                <canvas id="previewSpace" width="400" height="400"></canvas>
            </div>
            <!-- The following is for specifying the water level numerically-->
            <div class="inputSection"> 
                <!-- TODO: Implement an input field for fwater level.-->
            </div>
            <!-- The following enables the user to cycle through images-->
            <div class="controlsSection">
                <center style="clear:none; height: 100%;">
                <button data-toggle="tooltip" data-placement="top" title="Previous Image" id="previousImage" class="btn btn-primary" style="height:100%;width:33%;border-radius: 5px 0px 0px 5px;margin: 0px;"type="button">
                    <svg fill="white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path transform="rotate(180, 12, 12)"d="M24 12l-12-8v5h-12v6h12v5z"/></svg>
                </button><button data-toggle="tooltip" data-placement="top" title="Trash Image" id="trashImage" class="btn btn-danger" style="height:100%;width:33%;border-radius: 0px;margin: 0px;"type="button">
                    <svg fill="white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M9 19c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5-17v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712zm-3 4v16h-14v-16h-2v18h18v-18h-2z"/></svg>
                </button><button data-toggle="tooltip" data-placement="top" title="Next Image" id="nextImage" class="btn btn-success" style="height:100%;width:33%;border-radius: 0px 5px 5px 0px;margin: 0px;" type="button">
                    <svg  fill="white"xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 12l-12-8v5h-12v6h12v5z"/></svg>
                    <!-- <svg fill="white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"/></svg> -->
                </button> 
                </center>
            </div>
        </div> 
    </div> 
        <!-- <div id="mainUI"> -->

            <!-- <canvas id="markupSpace" width="600" height="800" style=""></canvas> -->
            <!-- <br/> -->
            <!-- <button id="nextBtn" type="button">Next image</button>  -->
        <!-- </div> -->
    <!-- </center>  -->


    <!-- 
        Preloade images 
    -->
    <img id="currentImage"  hidden src="markup.jpg" imageId="imageIdWouldBeHere" />
    <img id="nextImage" hidden src="" />
    <img id="nextNextImage" hidden src="" />


    <!-- TODO: handle the button clicks.-->
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
        // This script enables the placement of images, it might be best to load an image onto a canvas and just allow the user to mark there.
        var currentCoords = {x:-1, y:-1};
        var lineCoords = {x: -1000, y:-1000}


        var c = document.getElementById("markupSpace");
        
        var topLeft = c.getBoundingClientRect();
        canvasWidth = c.offsetWidth;
        canvasHeight = c.offsetHeight;
        var markupContex = c.getContext("2d");

        var previewSection = document.getElementById("previewSpace");

        previewContext = previewSection.getContext("2d");
        previewContext.fillStyle = "black";
        previewContext.rect(0,0,400,400);
        previewContext.fill();

        window.onload = function() {
            var img = document.getElementById("currentImage");
            markupContex.drawImage(img, 0, 0,canvasWidth,canvasHeight);

            imageWidth = img.width;
            imageHeight = img.height;
        }; 
        $("#markupSpace").click(function(e) {
            // Must be reset every time in case the user zommed in on the page
            topLeft = c.getBoundingClientRect();

            currentCoords.x = (e.clientX - topLeft.left) * (imageWidth/canvasWidth);
            currentCoords.y = (e.clientY - topLeft.top) * (imageHeight/canvasHeight);

            var img = document.getElementById("currentImage");
            markupContex.drawImage(img, 0, 0,canvasWidth,canvasHeight);
            markupContex.lineWidth = 2;
            markupContex.beginPath();
            markupContex.moveTo(e.clientX-30 -topLeft.left,e.clientY-topLeft.top);
            markupContex.lineTo(e.clientX+30 -topLeft.left,e.clientY-topLeft.top);
            markupContex.stroke();
            markupContex.closePath();

        });
        $("#markupSpace").mousemove(function(e) {
            topLeft = c.getBoundingClientRect();

            var img = document.getElementById("currentImage");
            previewContext.fillStyle = "black";
            previewContext.rect(0,0,400,400);
            previewContext.fill();
            previewContext.fillStyle = "#FFFACD";
            previewContext.rect(195,195,10,5);
            previewContext.fill();


            previewContext.drawImage(img,-2*(e.clientX-topLeft.left)+200,-2*(e.clientY-topLeft.top)+200,1200,1600);
            previewContext.stroke();
            previewContext.closePath();
        });
        $("#nextBtn").click(function(e) {
            if (currentCoords.x == -1){
                alert("Please select the waterline on the image")
            } else {
                alert("Markup data: " + currentCoords.x + " " + currentCoords.y + " " + $("#currentImage").attr("imageId"))   
            }
        });
    </script>
</body>
</html>
